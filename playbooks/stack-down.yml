---
- name: remove stack
  hosts: manager[0]
  become: yes
  tasks:
    - name: remove stack
      command: docker stack rm the-stack
      ignore_errors: yes

- name: remove all docker containers and images
  hosts: all
  become: yes
  tasks: 
    - name: stop all running docker containers
      command: sudo docker kill $(sudo docker ps -q)
      ignore_errors: yes
    - name: remove all docker containers
      command: sudo docker rm -f $(sudo docker ps -a -q)
      ignore_errors: yes
    - name: remove all docker images
      command: sudo docker rmi -f $(sudo docker images -q)
      ignore_errors: yes